<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="#c2dde6">
    <h1 align="center">JIS University</h1>
    <hr color="white">
    <h2 align="center">Admission Form</h2>
    <hr color="white">
    <h3 align="center">BASIC DETAILS</h3>
    <label for="fname">FIRST NAME : </label>
    <input type="text" id="fname"><br><br>
    <label for="lname">LAST NAME : </label>
    <input type="text" id="lname"><br><br>
    <label for="ftrname">FATHER NAME : </label>
    <input type="text" id="ftrname"><br><br>
    <label for="mtrname">MOTHER NAME : </label>
    <input type="text" id="mtrname"><br><br>
    <label for="address">ADDRESS : </label>
    <input type="text" id="address"><br><br>
    <label for="contact" >CONTACT NUMBER : </label>
    <input type="number" id="contact"><br><br>
    <label for="class" >CLASS: </label>
    <input type="number" id="class"><br><br>
    <hr color="white">
    <h3 align="center">OTHERS</h3>
    <label for="dob">DATE OF BIRTH</label>
    <input type="date" id="dob"><br><br>
    <label for="adrno">AADHAR NUMBER</label>
    <input type="number" id="adrno"><br><br>
    <label for="board">SELECT BOARD</label><br>
    <input type="radio" value="WBCHSE" id="board" name="board">
    <label>WBCHSE</label><br>
    <input type="radio" value="CBSE" id="board" name="board">
    <label>CBSE</label><br>
    <input type="radio" value="ICHESE" id="board" name="board">
    <label>ICHESE</label><br><br>
    <label for="file">UPLOAD MARKSHEET</label><br><br>
    <input type="file"><br><br>
    <hr color=white>
    <input type=submit size=20>
    <br>
</body>
</html>
